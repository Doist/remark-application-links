name: CI
on: [push]
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Setup Node 12
              uses: actions/setup-node@v1
              with:
                  node-version: 12.x

            - name: Install dependencies
              run: npm ci

            - name: Lint
              run: npm lint
              env:
                  CI: true

            - name: Test
              run: npm run test:ci

            - name: Build
              run: npm run build
